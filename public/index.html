<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- App CSS -->

  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />




  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- timeago library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>



</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <p><span>Write</span> a <button id="slide-up" type="button">new</button> tweet</p>
      <div class="animate"> <i class="fa-solid fa-angles-down"></i></div>

    </div>
  </nav>

  <header class="main">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2><span>Edgar</span> Sargsyan</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <div class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <span class="error-type">The form should not be cleared</span>
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <form method="POST" action="/tweets" id="submit-tweet">
        <div class="grow-wrap"> <textarea name="text" id="tweet-text"
            placeholder="What are you humming about?"></textarea></div>
        <div class="button-content">
          <button id="submit-tweet" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="tweets-container"></section>

    <button id="scroll-top">
      <i class="fas fa-angle-double-up"></i>

    </button>

  </main>
</body>


</html>
